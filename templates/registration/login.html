{% extends "moriapp/base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="contact-box">
    <h2>ログイン</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit">ログインする</button>
    </form>
    <!--パスワードリセット-->
    <p><a href="{% url 'password_reset' %}">パスワードを忘れた方はこちら</a></p>

</div>
{% endblock %}
